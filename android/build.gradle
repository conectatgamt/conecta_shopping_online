buildscript {
    ext.kotlin_version = '1.8.21' // Use a versão mais recente do Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0" // Atualize para a versão mais recente do AGP
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://artifacts.mercadolibre.com/repository/android-releases/" }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
